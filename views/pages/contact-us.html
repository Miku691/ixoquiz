<div class=" container">
	<div class="row g-0 bg-light rounded-3 border-top">
		<div class="col-lg-6 position-relative">
			<div class="d-none d-xl-block position-absolute top-100 start-0 translate-middle" style="width:128px;height:128px;background-size: 16px 16px;background-image: radial-gradient(var(--bs-purple) 2px,transparent 2.5px);z-index:-1"></div>
			<img class="img-fluid rounded h-100 w-100" src="../../assets/svg/contact-us.svg" srcset="" sizes="" width="900" height="" alt="Photo by Austin Distel" style="object-fit:cover;" loading="lazy">
		</div>
		<div class="col-lg-6 align-self-center">
			<div class="p-5 lc-block rounded-3 offset-xl-1">
				<form>
					<div class="form-group mb-3">
						<label>Your Name</label>
						<input name="mouseglue" type="text" class="form-control" placeholder="John Doe" value="" autocomplete="off" hidden="">
						<input name="name" type="text" class="form-control" placeholder="John Doe" value="">
					</div>
	
					<div class="form-group mb-3">
						<label>Your Email Address</label>
						<input name="email" type="email" class="form-control" placeholder="name@example.com" value="">
					</div>
	
					<div class="form-group mb-3">
						<label>Subject (optional)</label>
						<input name="subject" type="text" class="form-control" placeholder="Contact Subject">
					</div>
	
					<div class="form-group mb-3">
						<label>Your Message</label>
						<textarea name="message" class="form-control" rows="3" maxlength="300"></textarea>
					</div>
	
					<button type="submit" class="btn btn-primary btn-lg">Submit Form</button>
				</form>
			</div>
		</div>
	</div>
</div>
